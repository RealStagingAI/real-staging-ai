# Shared configuration for all environments
# These values are defaults and can be overridden in environment-specific files

app:
  env: dev

auth0:
  audience: https://api.realstaging.local
  domain: dev-sleeping-pandas.us.auth0.com

db:
  pgdatabase: realstaging
  pghost: localhost
  pgpassword: postgres
  pgport: 5432
  pguser: postgres
  pgsslmode: disable

job:
  queue_name: default
  worker_concurrency: 5

logging:
  level: info

otel:
  exporter_otlp_endpoint: http://localhost:4318

plans:
  # Price IDs should be set via environment variables:
  # STRIPE_PRICE_FREE, STRIPE_PRICE_PRO, STRIPE_PRICE_BUSINESS
  # These are here for documentation only
  free_price_id: ""
  pro_price_id: ""
  business_price_id: ""

redis:
  host: localhost
  port: "6379"

replicate:
  # API token should be set via environment variable: REPLICATE_API_TOKEN
  # Model selection is now handled in code via staging.ModelID enum

s3:
  access_key: minioadmin
  bucket_name: real-staging
  endpoint: http://localhost:9000
  public_endpoint: http://localhost:9000
  region: us-west-1
  secret_key: minioadmin
  use_path_style: true  # Default to true for MinIO/LocalStack compatibility

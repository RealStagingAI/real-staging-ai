# Development environment configuration (Docker Compose)
# Used when APP_ENV=dev

app:
  env: dev

db:
  pghost: postgres
  pgport: 5432
  pgdatabase: realstaging
  pguser: postgres
  pgpassword: postgres

otel:
  exporter_otlp_endpoint: http://otel:4318

redis:
  addr: redis:6379

s3:
  bucket_name: real-staging
  endpoint: http://minio:9000
  public_endpoint: http://localhost:9000
  region: us-west-1
  use_path_style: true

stripe:
  frontend_url: http://localhost:3000 

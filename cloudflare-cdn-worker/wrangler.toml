name = "realstaging-cdn-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Custom domain route (configure after deployment)
# routes = [
#   { pattern = "cdn.real-staging.ai/*", zone_name = "real-staging.ai" }
# ]

# Environment variables
[vars]
AUTH0_DOMAIN = "real-staging-ai.us.auth0.com"
AUTH0_AUDIENCE = "https://real-staging.ai"
API_BASE_URL = "https://api.real-staging.ai"
B2_BUCKET_NAME = "realstaging-prod"
B2_ENDPOINT = "https://s3.us-west-004.backblazeb2.com"
B2_REGION = "us-west-004"

# Secrets (set via: wrangler secret put SECRET_NAME)
# - B2_ACCESS_KEY_ID
# - B2_SECRET_ACCESS_KEY
# - WORKER_SECRET (for internal API auth)

# KV namespace for caching (optional, uses Workers Cache API by default)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"

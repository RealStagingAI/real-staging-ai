services:
  # API Service
  - type: web
    name: realstaging-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    region: oregon  # Change to your preferred region
    plan: starter  # starter, standard, or pro
    numInstances: 1
    healthCheckPath: /health
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: realstaging-db
          property: connectionString
      - key: REDIS_ADDR
        fromService:
          name: realstaging-redis
          type: redis
          property: connectionString
      # Auth0 Configuration
      - key: AUTH0_DOMAIN
        sync: false  # Set in Render dashboard
      - key: AUTH0_AUDIENCE
        sync: false  # Set in Render dashboard
      # Backblaze B2 Configuration
      - key: S3_ENDPOINT
        value: https://s3.us-west-004.backblazeb2.com  # Update to your B2 region
      - key: S3_REGION
        value: us-west-004  # Update to your B2 bucket region
      - key: S3_BUCKET_NAME
        value: realstaging-prod  # Update to your B2 bucket name
      - key: S3_ACCESS_KEY
        sync: false  # Set in Render dashboard (B2 keyID)
      - key: S3_SECRET_KEY
        sync: false  # Set in Render dashboard (B2 applicationKey)
      - key: S3_USE_PATH_STYLE
        value: false  # false for Backblaze B2
      # Stripe Configuration
      - key: STRIPE_SECRET_KEY
        sync: false  # Set in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set in Render dashboard
      # Replicate AI Configuration
      - key: REPLICATE_API_TOKEN
        sync: false  # Set in Render dashboard
      # Frontend URL
      - key: FRONTEND_URL
        value: https://real-staging.ai

  # Worker Service
  - type: worker
    name: realstaging-worker
    runtime: docker
    dockerfilePath: ./apps/worker/Dockerfile
    dockerContext: ./apps/worker
    region: oregon  # Same region as API for lower latency
    plan: starter
    numInstances: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: realstaging-db
          property: connectionString
      - key: REDIS_ADDR
        fromService:
          name: realstaging-redis
          type: redis
          property: connectionString
      # Backblaze B2 Configuration
      - key: S3_ENDPOINT
        value: https://s3.us-west-004.backblazeb2.com  # Update to your B2 region
      - key: S3_REGION
        value: us-west-004  # Update to your B2 bucket region
      - key: S3_BUCKET_NAME
        value: realstaging-prod  # Update to your B2 bucket name
      - key: S3_ACCESS_KEY
        sync: false  # Set in Render dashboard (B2 keyID)
      - key: S3_SECRET_KEY
        sync: false  # Set in Render dashboard (B2 applicationKey)
      - key: S3_USE_PATH_STYLE
        value: false  # false for Backblaze B2
      # Replicate AI Configuration
      - key: REPLICATE_API_TOKEN
        sync: false  # Set in Render dashboard
      # Worker Configuration
      - key: WORKER_CONCURRENCY
        value: 5

  # Cleanup Cron Job
  - type: cron
    name: realstaging-cleanup
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    schedule: "0 * * * *"  # Every hour at minute 0
    dockerCommand: /app/reconcile cleanup --older-than-hours=1
    region: oregon
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: realstaging-db
          property: connectionString
      # Backblaze B2 Configuration (needed for service interface)
      - key: S3_ENDPOINT
        value: https://s3.us-west-004.backblazeb2.com
      - key: S3_REGION
        value: us-west-004
      - key: S3_BUCKET_NAME
        value: realstaging-prod
      - key: S3_ACCESS_KEY
        sync: false
      - key: S3_SECRET_KEY
        sync: false
      - key: S3_USE_PATH_STYLE
        value: false

  # Web Frontend (Next.js)
  - type: web
    name: realstaging-web
    runtime: node
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm run start
    region: oregon  # Same region as API
    plan: starter
    envVars:
      # Auth0 Configuration
      - key: AUTH0_SECRET
        sync: false  # Set in Render dashboard - long random string (>=32 chars)
      - key: APP_BASE_URL
        value: https://real-staging.ai
      - key: AUTH0_DOMAIN
        value: real-staging-ai.us.auth0.com
      - key: AUTH0_CLIENT_ID
        sync: false  # Set in Render dashboard
      - key: AUTH0_CLIENT_SECRET
        sync: false  # Set in Render dashboard
      - key: AUTH0_AUDIENCE
        value: https://api.real-staging.ai
      - key: AUTH0_SCOPE
        value: openid profile email offline_access
      # API Configuration
      - key: API_URL
        fromService:
          name: realstaging-api
          type: web
          property: url
      # Optional: Public API base for client-side calls
      - key: NEXT_PUBLIC_API_BASE
        value: /api
  # Redis Service
  - type: redis
    name: realstaging-redis
    plan: starter
    region: oregon
    ipAllowList: []  # Allow connections from any Render service in this account

databases:
  # PostgreSQL Database
  - name: realstaging-db
    plan: standardPlus  # use non-legacy plan (starter/standard deprecated)
    region: oregon  # Same region as services
    databaseName: realstaging
    user: realstaging

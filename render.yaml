services:
  # API Service
  - type: pserv
    name: realstaging-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: .
    region: oregon  # Change to your preferred region
    plan: starter  # starter, standard, or pro
    numInstances: 1
    preDeployCommand: migrate -path /app/migrations -database $DATABASE_URL up
    envVars:
      - key: APP_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        fromDatabase:
          name: realstaging-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: realstaging-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: realstaging-redis
          type: redis
          property: port
      # Auth0 Configuration
      - key: AUTH0_DOMAIN
        sync: false  # Set in Render dashboard
      - key: AUTH0_AUDIENCE
        value: https://real-staging.ai
      # Backblaze B2 Configuration
      - key: S3_ENDPOINT
        value: https://s3.us-west-004.backblazeb2.com  # Update to your B2 region
      - key: S3_REGION
        value: us-west-004  # Update to your B2 bucket region
      - key: S3_BUCKET_NAME
        value: realstaging-prod  # Update to your B2 bucket name
      - key: S3_ACCESS_KEY
        sync: false  # Set in Render dashboard (B2 keyID)
      - key: S3_SECRET_KEY
        sync: false  # Set in Render dashboard (B2 applicationKey)
      - key: S3_USE_PATH_STYLE
        value: false  # false for Backblaze B2
      # Stripe Configuration
      - key: STRIPE_SECRET_KEY
        sync: false  # Set in Render dashboard
      - key: STRIPE_WEBHOOK_SECRET
        sync: false  # Set in Render dashboard
      # Stripe Price IDs (for API plan lookup)
      - key: STRIPE_PRICE_FREE
        value: price_1SK67rLpUWppqPSl2XfvuIlh
      - key: STRIPE_PRICE_PRO
        value: price_1SJmy5LpUWppqPSlNElnvowM
      - key: STRIPE_PRICE_BUSINESS
        value: price_1SJmyqLpUWppqPSlGhxfz2oQ
      # Replicate AI Configuration
      - key: REPLICATE_API_TOKEN
        sync: false  # Set in Render dashboard
      # Frontend URL
      - key: FRONTEND_URL
        value: https://real-staging.ai

  # Worker Service
  - type: worker
    name: real-staging-worker
    runtime: docker
    dockerfilePath: ./apps/worker/Dockerfile
    dockerContext: .
    region: oregon  # Same region as API for lower latency
    plan: starter
    numInstances: 1
    envVars:
      - key: APP_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: realstaging-db
          property: connectionString
      - key: REDIS_HOST
        fromService:
          name: realstaging-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: realstaging-redis
          type: redis
          property: port
      # Backblaze B2 Configuration
      - key: S3_ENDPOINT
        value: https://s3.us-west-004.backblazeb2.com  # Update to your B2 region
      - key: S3_REGION
        value: us-west-004  # Update to your B2 bucket region
      - key: S3_BUCKET_NAME
        value: realstaging-prod  # Update to your B2 bucket name
      - key: S3_ACCESS_KEY
        sync: false  # Set in Render dashboard (B2 keyID)
      - key: S3_SECRET_KEY
        sync: false  # Set in Render dashboard (B2 applicationKey)
      - key: S3_USE_PATH_STYLE
        value: false  # false for Backblaze B2
      # Replicate AI Configuration
      - key: REPLICATE_API_TOKEN
        sync: false  # Set in Render dashboard
      # Worker Configuration
      - key: WORKER_CONCURRENCY
        value: 5

  # Web Frontend (Next.js)
  - type: web
    name: realstaging-web
    runtime: node
    buildCommand: cd apps/web && npm install && npm run build
    startCommand: cd apps/web && npm run start
    region: oregon  # Same region as API
    plan: starter
    envVars:
      # Auth0 Configuration
      - key: AUTH0_SECRET
        sync: false  # Set in Render dashboard - long random string (>=32 chars)
      - key: APP_BASE_URL
        value: https://real-staging.ai
      - key: AUTH0_DOMAIN
        value: real-staging-ai.us.auth0.com
      - key: AUTH0_CLIENT_ID
        sync: false  # Set in Render dashboard
      - key: AUTH0_CLIENT_SECRET
        sync: false  # Set in Render dashboard
      - key: AUTH0_AUDIENCE
        value: https://real-staging.ai
      - key: AUTH0_SCOPE
        value: openid profile email offline_access
      # API Configuration
      - key: API_URL
        fromService:
          name: realstaging-api
          type: pserv
          property: hostport
      # Optional: Public API base for client-side calls
      - key: NEXT_PUBLIC_API_BASE
        value: /api
      # Stripe Price IDs (for frontend upgrade buttons)
      - key: NEXT_PUBLIC_STRIPE_PRICE_FREE
        value: price_1SK67rLpUWppqPSl2XfvuIlh
      - key: NEXT_PUBLIC_STRIPE_PRICE_PRO
        value: price_1SJmy5LpUWppqPSlNElnvowM
      - key: NEXT_PUBLIC_STRIPE_PRICE_BUSINESS
        value: price_1SJmyqLpUWppqPSlGhxfz2oQ
      # Stripe Publishable Key (for Stripe Elements)
      - key: NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY
        sync: false  # Set in Render dashboard (pk_live_...)
  # Redis Service
  - type: redis
    name: realstaging-redis
    plan: starter
    region: oregon
    ipAllowList: []  # Allow connections from any Render service in this account

databases:
  # PostgreSQL Database
  - name: realstaging-db
    plan: basic-1gb # use non-legacy plan (starter/standard deprecated)
    region: oregon  # Same region as services
    databaseName: realstaging
    user: realstaging
